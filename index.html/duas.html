<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Islamic Duas</title>
<style>
body { font-family: Arial; background: #f5f5f5; padding: 20px; }
h1 { text-align: center; color: #1a7fa4; }
.card { background: white; padding: 20px; margin: 15px 0; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
.arabic { font-size: 22px; direction: rtl; font-weight: bold; }
.urdu { font-size: 18px; direction: rtl; margin-top: 10px; }
.english { font-size: 16px; color: #555; margin-top: 10px; }
button { padding: 10px 20px; margin-bottom: 15px; cursor: pointer; background:#087f5b; color:white; border:none; border-radius:8px;}
button:hover{background:#065f44;}
</style>
</head>
<body>

<h1>ðŸ“– Islamic Duas</h1>
<button onclick="loadDuas()">Load Duas</button>
<div id="box"></div>

<script>
fetch('duas.json')
.then(res => res.json())
.then(data => {
    let box = document.getElementById("box");
    box.innerHTML = "";
    data.forEach(d => {
        box.innerHTML += `
        <div class="card">
            <h3>${d.title}</h3>
            <p class="arabic">${d.arabic}</p>
            <p class="urdu">${d.urdu}</p>
            <p class="english">${d.english}</p>
        </div>`;
    });
});

</script>
<style>
    *{
        margin: 0;
        padding: 0;

    }
    body{
        background-color: darkolivegreen;
    }
</style>
<footer>
        Copyright &copy; All rights reserved
        Created by Ubaid Shah </footer>
</body>
</html>
